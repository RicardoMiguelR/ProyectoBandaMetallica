    <div class="container container-principal">
      <div class="contenedor-opiniones">
        <div class="formulario">
          <form action="" method="post">
            <h3>¿Que te ha parecido Metallica?</h3>
            <div class="calificacion">
              <p><strong>¿Como calificarias la banda?</strong></p>
              <label for="excelente">¡Esta pasada de lanza!</label>
              <input type="radio" name="qualify" id="excelente" />
              <label for="buena">Es buena, sin duda</label>
              <input type="radio" name="qualify" id="buena" />
              <label for="normal">Ummm, normalita...</label>
              <input type="radio" name="qualify" id="normal" />
            </div>
            <div>
              <p><strong>¿Recomendarias a Metallica a tus amigos?</strong></p>
              <label for="respuesta-si">Si</label>
              <input type="radio" name="feed" id="respuesta-si" />
              <label for="respuesta-no">No</label>
              <input type="radio" name="feed" id="respuesta-no" />
            </div>
            <div class="feedback">
              <p><strong>¡Envianos tu opinion!</strong></p>
              <label for="nombre">Nombre:</label>
              <input
                class="input-texto"
                type="text"
                name="nombre"
                id="nombre"
                placeholder="Ingresa tu nombre"
              />
              <label for="email">Email:</label>
              <input
                class="input-email"
                type="email"
                name="email"
                id="email"
                placeholder="Ingresa tu correo"
              />
              <label for="comentario">Escribenos tu feedback:</label>
              <input
                class="input-texto"
                type="text"
                name="comentario"
                id="comentario"
                placeholder="Ingresa tu feedback"
              />
            </div>
            <div class="boton-enviar">
              <button class="estilo-boton-enviar" type="submit">Enviar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
